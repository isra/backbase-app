<div class="filter-container">
  <div class="filter-input">
    <label for="fromAccount" class="input-text">FROM ACCOUNT</label>
    <input type="text" id="fromAccount" [(ngModel)]="labelFromAccount" class="filter-input-text" disabled />
  </div>
  <div class="filter-input">
    <label for="toAccount" class="input-text">TO ACCOUNT</label>
    <div class="select-merchant">
      <select #toAccount name="toAccount" id="toAccount" placeholder="Search merchant..."></select>
    </div>
  </div>
  <div class="filter-input">
    <label for="amount" class="input-text">AMOUNT</label>
    <input type="text" #amountInput id="amount" [(ngModel)]="amount" class="filter-input-text" placeholder="0.00"
      (keyup)="validAmount(amountInput.value)" appNumbers />
  </div>

  <div class="filter-input">
    <div class="notice">
      Remaining after transaction <span>{{ balanceAfterTransfer }}</span>.
    </div>
  </div>
  <div class="filter-input">
    <div class="buttons">
      <button [ngClass]="{'active': continue}" (click)="sendTransaction()">SUBMIT</button>
    </div>
  </div>
</div>
<app-alert-dialog (acceptClicked)="alertAccept($event)" (cancelClicked)="alertCancel($event)"></app-alert-dialog>
